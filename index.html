<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input id="input" type="text" spellcheck="false" placeholder="Please enter city...">
        </div>
    

    <div id="when-where">
        <p id="city">Monreal, CA</p>
        <p id="date">Sunday 27 July 2021</p>
    </div>

    <div id="now">
        <p id="temperature">28째</p>
        <p id="feelsLike">Feels like: 30째</p>
        <p id="conditions">Sunny</p>
        <p id="variation">Min: 25째 Max: 28째</p>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
